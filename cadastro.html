<html>

	<head>

		<title>CADASTRO NOVO DEPARTAMENTO</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<link rel="stylesheet" type="text/css" href="meu_estilo.css" />

	</head>

	<body>

		<div class="container">

			<h1 class="text-center text-uppercase">CADASTRO NOVO DEPARTAMENTO</h1>

			<a href="index.html" class="btn btn-primary">Voltar para listagem</a>

			<div class="mb-3 mt-3 mx-auto" style="width: 500px;">

				<form id="meu_form" action="index.html">

					<label for="meu_campo" class="form-label">Nome do departamento</label>
					<input type="text" class="form-control" id="meu_campo" name="depart" required minlength="3" maxlength="20"  />

					<div class="mt-3">

						<a href="index.html" class="btn btn-secondary" id="btn-cancel">Cancelar</a>
						<button type="submit" class="btn btn-primary" id="meu_botao">Salvar</button>

					</div>

				</form>

				<script type="text/javascript">
					
					var meuForm = document.getElementById('meu_form');
					meuForm.addEventListener('submit', function() {

						var xhr;
						xhr = new XMLHttpRequest();

						xhr.onreadystatechange  = function() {
							if (xhr.readyState == 4) {
								if (xhr.status == 200) {
									console.log(xhr.responseText)
								}
							}
						}

						xhr.open("GET", "http://localhost:3000", true);
						xhr.send();

						alert('Grupo criado com sucesso.');
						
					});

					var btCancel = document.getElementById('btn-cancel');
					btCancel.addEventListener('click', function(e) {
						var cancela = confirm('Deseja mesmo cancelar')
						if (!cancela) {
							e.preventDefault();
						}
					})

				</script>

			  

			</div>

			


		</div>


	</body>


</html>
